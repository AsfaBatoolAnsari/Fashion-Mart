<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/81b1288337.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Header">
        <div class="search">
            <div class="container">
                <div class="navbar">
                    <div class="Logo">
                        <a href="#"> <img class="shop" src="logo.jpg" ></a>
                    </div>
                    <nav>
                        <ul id="menuitems">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="categories.html">Categories</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="account.html">Account</a></li>
                            <input type="text" name="search" id="search" placeholder="Search">
                        </ul>
                    </nav>

                   <a href="#"><img class="fa-solid1" src="fa1.png"></a>

                </div>

                <!--------AAD TO CART ---------->
                <div class="small-container cart-page">
                    <table>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>

                        <tr>
                            <td>
                                <div class="cart-info">
                                    <img src="green.jpg">
                                    <div class="add"><p><b>Women's Green Shirt</b></p>
                                        <small>Price:$55.00</small><br>
                                        <a href="#">Remove</a>
                                    </div>
                                </div>
                            </td>
                            <td><input type="number" value="1"></td>
                            <td>$55.00</td>
                        </tr>

                        <tr>
                            <td>
                                <div class="cart-info">
                                    <img src="h12.jpg">
                                    <div class="add"><p><b>Baby Headbands</b></p>
                                        <small>Price:$5.00</small><br>
                                        <a href="#">Remove</a>
                                    </div>
                                </div>
                            </td>
                            <td><input type="number" value="1"></td>
                            <td>$5.00</td>
                        </tr>

                        <tr>
                            <td>
                                <div class="cart-info">
                                    <img src="saleear.jpg">
                                    <div class="add"><p><b>Women's Fancy Earing</b></p>
                                        <small>Price:$5.00</small><br>
                                        <a href="#">Remove</a>
                                    </div>
                                </div>
                            </td>
                            <td><input type="number" value="1"></td>
                            <td>$5.00</td>
                        </tr>

                    </table>

                    <div class="total-price">
                        <table>
                            <tr>
                                <td>Subtotal</td>
                                <td>$65.00</td>
                            </tr>

                            <tr>
                                <td>Shipping</td>
                                <td>$50.00</td>
                            </tr>

                            <tr>
                                <td>Total</td>
                                <td>$115.00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
